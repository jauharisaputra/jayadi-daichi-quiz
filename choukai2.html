<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.TEST D-E 聴解試験</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f4f6fb
        }

        header {
            background: #0f172a;
            color: white;
            padding: 15px;
            text-align: center
        }

        .timer {
            color: #ff4d4d;
            font-weight: bold
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px
        }

        .exam-layout {
            display: flex;
            height: 80vh;
            gap: 20px;
        }

        .left-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        .left-panel img.pdf-page {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
        }

        .right-panel {
            width: 50%;
            overflow-y: auto;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1)
        }

        .question {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee
        }

        button {
            padding: 10px 20px;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer
        }

        button:hover {
            background: #162d6b
        }

        input[type="text"] {
            padding: 8px;
            width: 250px
        }
    </style>
</head>

<body>

    <header>
        <h2>J.TEST D-E 聴解試験</h2>
        <div>35分 | 350点満点</div>
        <div class="timer">Sisa Waktu: <span id="time">35:00</span></div>
    </header>

    <div class="container">

        <!-- LOGIN -->
        <div id="loginBox">
            <h3>Login Peserta</h3>
            <input type="text" id="nama" placeholder="Nama Lengkap"><br><br>
            <input type="text" id="kelas" placeholder="Kelas"><br><br>
            <button onclick="startExam()">Mulai Ujian</button>
        </div>

        <!-- EXAM -->
        <div id="examBox" style="display:none">
            <div class="exam-layout">

                <div class="left-panel">
                    <audio id="audio">
                        <source src="audio/Choukai TO 01 新しい.m4a" type="audio/mp4">
                    </audio>
                    <br><br>

                    <!-- IMAGE CAROUSEL -->
                    <div id="pdfImages">
                        <img src="img/聴解問題 baru N4 _page-0001.jpg" class="pdf-page" style="display:block;">
                        <img src="img/聴解問題 baru N4 _page-0002.jpg" class="pdf-page" style="display:none;">
                        <img src="img/聴解問題 baru N4 _page-0003.jpg" class="pdf-page" style="display:none;">
                        <img src="img/聴解問題 baru N4 _page-0004.jpg" class="pdf-page" style="display:none;">
                        <img src="img/聴解問題 baru N4 _page-0005.jpg" class="pdf-page" style="display:none;">
                        <img src="img/聴解問題 baru N4 _page-0006.jpg" class="pdf-page" style="display:none;">
                        <img src="img/聴解問題 baru N4 _page-0007.jpg" class="pdf-page" style="display:none;">
                        <img src="img/聴解問題 baru N4 _page-0008.jpg" class="pdf-page" style="display:none;">
                        <img src="img/聴解問題 baru N4 _page-0009.jpg" class="pdf-page" style="display:none;">
                        <img src="img/聴解問題 baru N4 _page-0010.jpg" class="pdf-page" style="display:none;">
                        <img src="img/聴解問題 baru N4 _page-0011.jpg" class="pdf-page" style="display:none;">

                        <!-- Tambahkan semua halaman PDF diubah menjadi image -->
                    </div>
                    <br>
                    <button onclick="nextPage()">Next Halaman</button>
                </div>

                <div class="right-panel">
                    <h3>Jawaban</h3>
                    <div id="questions"></div>
                    <br>
                    <button onclick="submitExam('Selesai')">Kumpulkan</button>
                </div>

            </div>
        </div>
    </div>

    <script>
        let namaPeserta = "",
            kelasPeserta = "";
        let duration = 35 * 60;
        let timer = null;
        let submitted = false;

        // ================= ANTI REFRESH =================
        if (sessionStorage.getItem("examStarted") === "true") {
            alert("Refresh terdeteksi. Ujian dihentikan.");
            window.location = "about:blank";
        }

        // ================= START =================
        function startExam() {
            namaPeserta = document.getElementById("nama").value.trim();
            kelasPeserta = document.getElementById("kelas").value.trim();
            if (namaPeserta === "" || kelasPeserta === "") {
                alert("Isi nama dan kelas terlebih dahulu");
                return;
            }

            sessionStorage.setItem("examStarted", "true");
            enterFullscreen();
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("examBox").style.display = "block";
            generateQuestions();
            startTimer();
            startAudio();
        }

        // ================= FULLSCREEN =================
        function enterFullscreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            }
        }

        document.addEventListener("fullscreenchange", function () {
            if (!document.fullscreenElement) {
                submitExam("Keluar Fullscreen");
            }
        });

        document.addEventListener("visibilitychange", function () {
            if (document.hidden) {
                submitExam("Pindah Tab");
            }
        });

        // ================= AUDIO =================
        function startAudio() {
            let audio = document.getElementById("audio");
            audio.play().catch(() => {});
            audio.addEventListener("pause", function () {
                if (!audio.ended) audio.play();
            });
        }

        // ================= TIMER =================
        function startTimer() {
            timer = setInterval(function () {
                let m = Math.floor(duration / 60);
                let s = duration % 60;
                document.getElementById("time").textContent =
                    (m < 10 ? "0" : "") + m + ":" + (s < 10 ? "0" : "") + s;
                duration--;
                if (duration < 0) {
                    submitExam("Waktu Habis");
                }
            }, 1000);
        }

        // ================= IMAGE CAROUSEL =================
        let currentPage = 0;
        const pages = document.querySelectorAll(".pdf-page");

        function nextPage() {
            pages[currentPage].style.display = "none";
            currentPage++;
            if (currentPage >= pages.length) currentPage = 0; // kembali ke halaman pertama
            pages[currentPage].style.display = "block";
        }

        // ================= SOAL =================
        function generateQuestions() {
            let c = document.getElementById("questions");
            c.innerHTML = "";
            for (let i = 1; i <= 38; i++) {
                c.innerHTML += `
<div class="question">
<p><b>Soal ${i}</b></p>
<label><input type="radio" name="q${i}" value="1"> 1</label>
<label><input type="radio" name="q${i}" value="2"> 2</label>
<label><input type="radio" name="q${i}" value="3"> 3</label>
<label><input type="radio" name="q${i}" value="4"> 4</label>
</div>`;
            }
        }

        // ================= KUNCI ANGKA =================
        let answerKey = {
            1: 4,
            2: 3,
            3: 2,
            4: 3,
            5: 1,
            6: 4,
            7: 1,
            8: 2,
            9: 3,
            10: 4,
            11: 4,
            12: 3,
            13: 1,
            14: 3,
            15: 2,
            16: 3,
            17: 1,
            18: 2,
            19: 2,
            20: 1,
            21: 2,
            22: 1,
            23: 3,
            24: 1,
            25: 3,
            26: 1,
            27: 2,
            28: 3,
            29: 3,
            30: 1,
            31: 3,
            32: 2,
            33: 3,
            34: 2,
            35: 1,
            36: 2,
            37: 1,
            38: 3
        };

        // ================= SUBMIT =================
        function submitExam(status) {
            if (submitted) return;
            submitted = true;
            clearInterval(timer);
            sessionStorage.clear();

            let scoreFoto = 0,
                scoreChoudokukai = 0,
                scoreOutou = 0,
                scoreKaiwa = 0;
            let detail = "";

            for (let i = 1; i <= 38; i++) {
                let s = document.querySelector(`input[name="q${i}"]:checked`);
                let j = s ? parseInt(s.value) : 0;
                detail += `Q${i}:${j} `;
                if (j === answerKey[i]) {
                    if (i <= 6) scoreFoto += 5;
                    else if (i <= 12) scoreChoudokukai += 10;
                    else if (i <= 28) scoreOutou += 10;
                    else scoreKaiwa += 10;
                }
            }

            let total = scoreFoto + scoreChoudokukai + scoreOutou + scoreKaiwa;

            // KIRIM KE SPREADSHEET
            sendData(scoreFoto, scoreChoudokukai, scoreOutou, scoreKaiwa, total, status, detail);

            alert(
                "Ujian selesai\n\n" +
                "写真問題: " + scoreFoto + "/30\n" +
                "聴読解問題: " + scoreChoudokukai + "/60\n" +
                "応答問題: " + scoreOutou + "/160\n" +
                "会話・説明問題: " + scoreKaiwa + "/100\n\n" +
                "Total: " + total + "/350"
            );

            document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px'>Terima kasih</h2>";
        }

        // ================= GOOGLE SHEET =================
        function sendData(foto, choudokukai, outou, kaiwa, total, status, detail) {
            fetch("https://script.google.com/macros/s/AKfycbwYrT7futaKdDpGetNBNompvAqWr32XnOq9WaSBmvmDFlXZRzF7K5d3xWcrAjNNBjLh/exec", {
                method: "POST",
                body: JSON.stringify({
                    nama: namaPeserta,
                    kelas: kelasPeserta,
                    foto: foto,
                    choudokukai: choudokukai,
                    outou: outou,
                    kaiwa: kaiwa,
                    total: total,
                    status: status,
                    detail: detail
                })
            });
        }
    </script>
</body>

</html>
