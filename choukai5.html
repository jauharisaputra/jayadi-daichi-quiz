<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.TEST D-E 聴解試験</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f4f6fb;
        }

        header {
            background: #0f172a;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .timer {
            color: #ff4d4d;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .exam-layout {
            display: flex;
            gap: 20px;
        }

        .left-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            height: 80vh;
            position: sticky;
            top: 20px;
        }

        #pdfImages {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pdf-page {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            object-fit: contain;
        }

        .right-panel {
            width: 50%;
            max-height: 80vh;
            overflow-y: auto;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        button {
            padding: 10px 20px;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #162d6b;
        }

        input[type="text"] {
            padding: 8px;
            width: 250px;
        }

        /* ===== RESPONSIVE HP ===== */
        @media (max-width: 768px) {
            .exam-layout {
                flex-direction: column;
            }

            .left-panel {
                width: 100%;
                height: auto;
                position: fixed;
                /* FIXED supaya selalu terlihat */
                top: 0;
                left: 0;
                right: 0;
                background: #f4f6fb;
                padding: 10px;
                z-index: 1000;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            }

            .right-panel {
                width: 100%;
                margin-top: 280px;
                /* tinggi area left-panel agar soal tidak tertutup */
                max-height: calc(100vh - 280px);
                overflow-y: auto;
            }
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h2>J.TEST D-E 聴解試験</h2>
        <div>35分 | 350点満点</div>
        <div class="timer">Sisa Waktu: <span id="time">35:00</span></div>
    </header>

    <div class="container">

        <!-- LOGIN -->
        <div id="loginBox">
            <h3>Login Peserta</h3>
            <input type="text" id="nama" placeholder="Nama Lengkap"><br><br>
            <input type="text" id="kelas" placeholder="Kelas"><br><br>
            <button onclick="startExam()">Mulai Ujian</button>
        </div>

        <!-- EXAM -->
        <div id="examBox" style="display:none">
            <div class="exam-layout">

                <div class="left-panel">
                    <audio id="audio">
                        <source src="audio/Choukai TO 01 新しい.m4a" type="audio/mp4">
                    </audio>
                    <br><br>

                    <!-- BUTTON NEXT & PREVIOUS -->
                    <div class="nav-buttons">
                        <button onclick="prevPage()">Previous</button>
                        <button onclick="nextPage()">Next</button>
                    </div>

                    <!-- IMAGE CAROUSEL -->
                    <div id="pdfImages">
                        <img src="img/聴解問題 baru N4 _page-0001.jpg" class="pdf-page" style="display:block;">
                        <img src="img/聴解問題 baru N4 _page-0002.jpg" class="pdf-page" style="display:none;">
                        <img src="img/聴解問題 baru N4 _page-0003.jpg" class="pdf-page" style="display:none;">
                        <img src="img/聴解問題 baru N4 _page-0004.jpg" class="pdf-page" style="display:none;">
                        <img src="img/聴解問題 baru N4 _page-0005.jpg" class="pdf-page" style="display:none;">
                        <img src="img/聴解問題 baru N4 _page-0006.jpg" class="pdf-page" style="display:none;">
                        <img src="img/聴解問題 baru N4 _page-0007.jpg" class="pdf-page" style="display:none;">
                        <img src="img/聴解問題 baru N4 _page-0008.jpg" class="pdf-page" style="display:none;">
                        <img src="img/聴解問題 baru N4 _page-0009.jpg" class="pdf-page" style="display:none;">
                        <img src="img/聴解問題 baru N4 _page-0010.jpg" class="pdf-page" style="display:none;">
                        <img src="img/聴解問題 baru N4 _page-0011.jpg" class="pdf-page" style="display:none;">
                    </div>
                </div>

                <div class="right-panel">
                    <h3>Jawaban</h3>
                    <div id="questions"></div>
                    <br>
                    <button onclick="submitExam('Selesai')">Kumpulkan</button>
                </div>

            </div>
        </div>
    </div>

    <script>
        let namaPeserta = "",
            kelasPeserta = "";
        let duration = 35 * 60;
        let timer = null;
        let submitted = false;

        if (sessionStorage.getItem("examStarted") === "true") {
            alert("Refresh terdeteksi. Ujian dihentikan.");
            window.location = "about:blank";
        }

        function startExam() {
            namaPeserta = document.getElementById("nama").value.trim();
            kelasPeserta = document.getElementById("kelas").value.trim();
            if (!namaPeserta || !kelasPeserta) {
                alert("Isi nama dan kelas terlebih dahulu");
                return;
            }
            sessionStorage.setItem("examStarted", "true");
            enterFullscreen();
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("examBox").style.display = "block";
            generateQuestions();
            startTimer();
            startAudio();
        }

        function enterFullscreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
        }

        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) submitExam("Keluar Fullscreen");
        });

        document.addEventListener("visibilitychange", () => {
            if (document.hidden) submitExam("Pindah Tab");
        });

        function startAudio() {
            let audio = document.getElementById("audio");
            audio.play().catch(() => {});
            audio.addEventListener("pause", () => {
                if (!audio.ended) audio.play();
            });
        }

        function startTimer() {
            timer = setInterval(() => {
                let m = Math.floor(duration / 60);
                let s = duration % 60;
                document.getElementById("time").textContent =
                    (m < 10 ? "0" : "") + m + ":" + (s < 10 ? "0" : "") + s;
                duration--;
                if (duration < 0) submitExam("Waktu Habis");
            }, 1000);
        }

        let currentPage = 0;
        const pages = document.querySelectorAll(".pdf-page");

        function nextPage() {
            pages[currentPage].style.display = "none";
            currentPage++;
            if (currentPage >= pages.length) currentPage = pages.length - 1;
            pages[currentPage].style.display = "block";
        }

        function prevPage() {
            pages[currentPage].style.display = "none";
            currentPage--;
            if (currentPage < 0) currentPage = 0;
            pages[currentPage].style.display = "block";
        }

        function generateQuestions() {
            let c = document.getElementById("questions");
            c.innerHTML = "";
            for (let i = 1; i <= 38; i++) {
                c.innerHTML += `
<div class="question">
<p><b>Soal ${i}</b></p>
<label><input type="radio" name="q${i}" value="1"> 1</label>
<label><input type="radio" name="q${i}" value="2"> 2</label>
<label><input type="radio" name="q${i}" value="3"> 3</label>
<label><input type="radio" name="q${i}" value="4"> 4</label>
</div>`;
            }
        }

        let answerKey = {
            1: 4,
            2: 3,
            3: 2,
            4: 3,
            5: 1,
            6: 4,
            7: 1,
            8: 2,
            9: 3,
            10: 4,
            11: 4,
            12: 3,
            13: 1,
            14: 3,
            15: 2,
            16: 3,
            17: 1,
            18: 2,
            19: 2,
            20: 1,
            21: 2,
            22: 1,
            23: 3,
            24: 1,
            25: 3,
            26: 1,
            27: 2,
            28: 3,
            29: 3,
            30: 1,
            31: 3,
            32: 2,
            33: 3,
            34: 2,
            35: 1,
            36: 2,
            37: 1,
            38: 3
        };

        function submitExam(status) {
            if (submitted) return;
            submitted = true;
            clearInterval(timer);
            sessionStorage.clear();

            let scoreFoto = 0,
                scoreChoudokukai = 0,
                scoreOutou = 0,
                scoreKaiwa = 0;
            let detail = "";

            for (let i = 1; i <= 38; i++) {
                let s = document.querySelector(`input[name="q${i}"]:checked`);
                let j = s ? parseInt(s.value) : 0;
                detail += `Q${i}:${j} `;
                if (j === answerKey[i]) {
                    if (i <= 6) scoreFoto += 5;
                    else if (i <= 12) scoreChoudokukai += 10;
                    else if (i <= 28) scoreOutou += 10;
                    else scoreKaiwa += 10;
                }
            }

            let total = scoreFoto + scoreChoudokukai + scoreOutou + scoreKaiwa;
            sendData(scoreFoto, scoreChoudokukai, scoreOutou, scoreKaiwa, total, status, detail);

            alert(
                "Ujian selesai\n\n" +
                "写真問題: " + scoreFoto + "/30\n" +
                "聴読解問題: " + scoreChoudokukai + "/60\n" +
                "応答問題: " + scoreOutou + "/160\n" +
                "会話・説明問題: " + scoreKaiwa + "/100\n\n" +
                "Total: " + total + "/350"
            );

            document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px'>Terima kasih</h2>";
        }

        function sendData(foto, choudokukai, outou, kaiwa, total, status, detail) {
            fetch("https://script.google.com/macros/s/AKfycbwYrT7futaKdDpGetNBNompvAqWr32XnOq9WaSBmvmDFlXZRzF7K5d3xWcrAjNNBjLh/exec", {
                method: "POST",
                body: JSON.stringify({
                    nama: namaPeserta,
                    kelas: kelasPeserta,
                    foto,
                    choudokukai,
                    outou,
                    kaiwa,
                    total,
                    status,
                    detail
                })
            });
        }
    </script>

</body>

</html>
