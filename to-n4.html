        let current = 0;
        let answers = new Array(questions.length).fill(null);

        function loadQuestion() {
            const q = questions[current];
            document.getElementById("questionText").innerText = q.text;
            document.getElementById("counter").innerText =
                `Soal ${current+1} / ${questions.length}`;

            document.getElementById("progress").style.width =
                ((current + 1) / questions.length * 100) + "%";

            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";

            q.options.forEach((opt, i) => {
                const btn = document.createElement("button");
                btn.innerText = String.fromCharCode(65 + i) + ". " + opt;

                if (answers[current] === i)
                    btn.classList.add("selected");

                btn.onclick = () => {
                    answers[current] = i;
                    loadQuestion();
                    updateNav();
                };
                optionsDiv.appendChild(btn);
            });
        }

        function generateNav() {
            const nav = document.getElementById("navGrid");
            nav.innerHTML = "";
            for (let i = 0; i < questions.length; i++) {
                const btn = document.createElement("button");
                btn.innerText = i + 1;
                btn.onclick = () => {
                    current = i;
                    loadQuestion();
                };
                nav.appendChild(btn);
            }
        }

        function updateNav() {
            const buttons = document.querySelectorAll(".nav-grid button");
            buttons.forEach((btn, i) => {
                if (answers[i] !== null)
                    btn.classList.add("answered");
            });
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                const min = Math.floor(timeLeft / 60);
                const sec = timeLeft % 60;
                document.getElementById("timer").innerText =
                    `${min<10?"0":""}${min}:${sec<10?"0":""}${sec}`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    finishExam();
                }
            }, 1000);
        }

        function finishExam() {
            clearInterval(timer);
            let score = 0;
            answers.forEach((a, i) => {
                if (a === questions[i].answer) score++;
            });

            const nilai = Math.round(score / questions.length * 100);

            const result = document.getElementById("result");
            result.style.display = "block";
            result.innerHTML =
                `Skor Anda: ${score} / ${questions.length}<br>
         Nilai: ${nilai}<br>
         Status: ${nilai>=70?"LULUS":"REMEDIAL"}`;
        }

        generateNav();
        loadQuestion();
        startTimer();
